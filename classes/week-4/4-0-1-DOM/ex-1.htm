<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="Loginform">
        <input type="text" name="first" placeholder="firstname"><br>
        <input type="text" name="last" placeholder="lastname"><br>

        <button onclick="myFun(event)">lets do</button>
    </form>
    <h1 id="name"></h1>
    <p id="datahere"></p>
</body>
<script>
    let myFun = (event) => {
        //preventing page from refrenshing
        event.preventDefault();



        //to accaess data of eleemnts you jhave to write elements[0].value
        var y = document.getElementById("Loginform").elements[0].value;
        document.getElementById("name").innerHTML = "The first name of the user is " + y;


        //accssing number of element which is , 1. two inpus , 2. button , so total 3
        var x = document.getElementById("Loginform").elements.length;
        document.getElementById("datahere").innerHTML = "Thelength of elements are " + x;

        //printing name of elements
        var form = document.getElementById("Loginform");
        for (var element of form.elements) {
            const heading = document.createElement("h1");
            const headingText = document.createTextNode(element.name);
            heading.appendChild(headingText);
            document.body.appendChild(heading);
        }

    }
</script>

</html>
