<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //run this when page laoded
            window.onload = () =>{
                //crete a couple of elemet
                    const heading = document.createElement("h1");
                    const headingText = document.createTextNode("Hello vishal");
                    heading.appendChild(headingText);
                    document.body.appendChild(heading);
            };
    </script>
</head>
<body>
    <p>
        <h1>working</h1>
        
    </p>
</body>
</html>
